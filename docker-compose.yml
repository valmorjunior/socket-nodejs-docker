version: '3'

services:
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    image: nodejs
    container_name: nodejs
    restart: unless-stopped
    ports:
      - "80:8080"
    volumes:
      - .:devops/projetos/socket
      - node_modules:devops/projetos/socket/node_modules
    networks:
      - app-network
    command: -- devops/projetos/socket/node_modules/.bin/nodemon app.js